<div class="container">
  <div style="text-align: center; margin: 3%">
    <h2>{{ edicion ? 'Editar recomendación' : 'Registrar recomendación' }}</h2>
  </div>

  <div style="text-align: center;">
    <form [formGroup]="form" (ngSubmit)="aceptar()" class="example-form">
      @if (edicion) {
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Código</mat-label>
        <input matInput formControlName="id" required />
        @if (form.get('id')?.hasError('required')){
          <mat-error>El campo id es obligatorio.</mat-error>
        }
      </mat-form-field>
      }

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" rows="4" required></textarea>
        @if (form.get('descripcion')?.hasError('required')){
          <mat-error>La descripción es obligatoria.</mat-error>
        }
      </mat-form-field>

      <button matButton>{{ edicion ? 'Actualizar' : 'Registrar' }}</button>
    </form>
  </div>
</div>
