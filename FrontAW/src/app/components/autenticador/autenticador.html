<div class="login-container">
  <mat-card class="login-card">
    
    <img src="assets/MindraLogo.png" alt="Logo Mindra" class="logo" />

    <h2>Inicie sesi√≥n</h2>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" />
    </mat-form-field>

    <button mat-raised-button class="custom-button" (click)="login()">Ingresar</button>

  </mat-card>
</div>
